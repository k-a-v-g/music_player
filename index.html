<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Music Player</title>
  <link rel="icon" type="image/x-icon" href="img/icon.png">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <div class="container">
    <div class="player">
      <div class="now-playing">NOW PLAYING</div>
      <div class="picture"></div>
      <div class="song-name"></div>
      <div class="artist"></div>
    </div>

    <div class="buttons">
      <div class="previous" onlick="previousSong()">
        <i class="fa fa-step-backward fa-2x"></i>
      </div>

      <div class="pause" onclick="pauseSong()">
        <i class="fa fa-play-circle fa-2x"></i>
      </div>

      <div class="next" onlcick="nextSong()">
        <i class="fa fa-step-forward fa-2x"></i>
      </div>

      <div class="shuffle" onclick="shuffleSongs()">
        <i class="fa fa-random fa-2x"></i>
      </div>
    </div>

    <div class="slider">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek" onchange="seekTo()">
      <div class="duration">00:00</div>
    </div>

    <div class="slider">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume" onchange="changeVol()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

    <script src="main.js"></script>

</body>
